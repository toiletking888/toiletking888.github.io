<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="./static/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template CSS -->
    <link href="./static/css/template.css" rel="stylesheet"/>

    <!-- Animation -->
    <link href="./static/css/animate.css" rel="stylesheet"/>

    <!-- FAME CSS -->
    <link href="./static/css/fame.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="./static/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="./static/css/pe-icon-7-stroke.css" rel="stylesheet" />

    <!-- Highlight Theme -->
    <link href="./static/css/highlight.railscasts.min.css" rel="stylesheet" />

    <!--   Core JS Files   -->
    <script src="./static/js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="./static/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Template JS -->
	<script src="./static/js/template.js"></script>
    <script src="./static/js/checkbox.js"></script>

    <!-- Bootstrap Notifications -->
    <script src="./static/js/bootstrap-notify.min.js"></script>

    <!-- FAME JS -->
    <script src="./static/js/fame.js"></script>

    <!-- File inputs -->
    <link href="./static/css/fileinput.min.css" rel="stylesheet" />
    <script src="./static/js/fileinput.min.js"></script>

    <!-- Highlight JS -->
    <script src="./static/js/highlight.min.js"></script>

    <!-- Tags Input -->
    <script src="./static/js/tagsinput.js"></script>

    <!-- Flexdatalist -->
    <link href="./static/css/jquery.flexdatalist.min.css" rel="stylesheet" />
    <script src="./static/js/jquery.flexdatalist.min.js"></script>

    <!-- Handlebars -->
    <script src="./static/js/handlebars.min.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="azure" data-image="/static/img/sidebar.jpg">

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="/" class="simple-text">
                    FAME
                </a>
            </div>

            <div id="sidebar-nav">
            <ul class="nav auto-update" id="sidebar-content">
                
                    

                    <script>
                        auto_update("/analyses/new/", 60000, '#sidebar-content');
                    </script>
                
            </ul>
        </div>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand"> </a>
                </div>
                <div class="collapse navbar-collapse">
                    

                    <ul class="nav navbar-nav navbar-right">


                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid auto-update" id="main-content">
                
                  
                

                
<div class="row">
	<div class="col-md-8 col-md-offset-2">
        <div class="card">
            <div class="header text-center">
                <h3>Submit a new file</h3>
                <p class="category">And start an analysis</p>
            </div>
            <div class="content">
                <form id="submit" enctype="multipart/form-data" action="/analyses/" method="POST">
                    <div class="tab-pills">
                        <ul class="nav nav-pills">
                            <li class="active"><a href="#file" role="tab" data-toggle="tab">File</a></li>
                        </ul>
                    </div>

                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="file">
                            <div class="form-group">
                                <input type="file" id="file-field" name="file" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input class="form-control" id="modules-autocomplete" name="modules" type="text"
                                placeholder="Modules / Just do your magic"
                                data-data="/modules/list/" />
                    </div>

                    <div class="form-group">
                        <label class="checkbox checkbox-inline">
                            <input type="checkbox" name="options[magic_enabled]" checked data-toggle="checkbox">Enable Magic
                        </label>
                        <a class="help" tabindex="0" role="button" data-toggle="popover" data-trigger="focus" title="Enable Magic"
                            data-html="true" data-content="When disabled, modules that were not specified will not be executed."
                            data-placement="top">
                            <i class="glyphicon glyphicon-question-sign"></i>
                        </a>
                    </div>

                    <div class="form-group">
                        <label for="groups">Share with: </label>
                        <input name="groups" class="tags-input tag-azure" type="text" value="admin,*" />
                    </div>

                    
                        <div class="form-group">
                            <label for="comment">Comment: </label>
                            <textarea type="text" class="form-control small-text" name="comment" placeholder="Comment"></textarea>
                        </div>
                    

                    

                    <div class="form-group">
                        <button type="submit" class="btn btn-info btn-fill">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $('.tags-input').tagsInput();
</script>

<script src="./static/js/modules-autocomplete.js"></script>

            </div>
        </div>

    </div>
</div>


  


</body>
</html>
